<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codex Word Master</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --correct: #22c55e;
            --wrong: #ef4444;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        #app {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        button {
            background-color: var(--card-bg);
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
        }

        button.secondary {
            border-color: var(--text-muted);
            color: var(--text-muted);
        }

        .question-card {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-jp {
            font-size: 2rem;
            font-weight: bold;
        }

        .typing-input {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 16px;
            font-size: 1.5rem;
            color: var(--text);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
/* =====================
   データ
===================== */
const WORDS = [
  { jp: "りんご", en: "apple", unit: "UNIT1" },
  { jp: "犬", en: "dog", unit: "UNIT1" },
  { jp: "猫", en: "cat", unit: "UNIT1" },
  { jp: "本", en: "book", unit: "UNIT1" },
  { jp: "机", en: "desk", unit: "UNIT1" }
];

const STORAGE_KEY = 'codex-word-master-settings';

const state = {
  screen: "init",
  nickname: "",
  soundOn: true,
  currentWord: null
};

const $ = id => document.getElementById(id);

/* =====================
   localStorage
===================== */
function loadSettings() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;
  try {
    const data = JSON.parse(saved);
    state.nickname = data.nickname || "";
    state.soundOn = data.soundOn !== false;
  } catch {}
}

function saveSettings() {
  localStorage.setItem(
    STORAGE_KEY,
    JSON.stringify({
      nickname: state.nickname,
      soundOn: state.soundOn
    })
  );
}

/* =====================
   画面描画
===================== */
function render() {
  const app = $("app");
  app.innerHTML = "";
  const screen = document.createElement("div");
  screen.className = "screen active";

  if (state.screen === "init") renderInit(screen);
  if (state.screen === "title") renderTitle(screen);
  if (state.screen === "game") renderGame(screen);

  app.appendChild(screen);
}

function renderInit(el) {
  el.innerHTML = `
    <h1>Welcome</h1>
    <input id="nick" class="typing-input" placeholder="名前を入力">
    <button id="start">はじめる</button>
  `;
  el.querySelector("#start").onclick = () => {
    const n = el.querySelector("#nick").value.trim();
    if (!n) return;
    state.nickname = n;
    saveSettings();
    state.screen = "title";
    render();
  };
}

function renderTitle(el) {
  el.innerHTML = `
    <h1>Hello, ${state.nickname}</h1>
    <button id="go">ゲーム開始</button>
    <button id="reset" class="secondary">名前を変更</button>
  `;
  el.querySelector("#go").onclick = () => {
    state.screen = "game";
    pickWord();
    render();
  };
  el.querySelector("#reset").onclick = () => {
    state.nickname = "";
    saveSettings();
    state.screen = "init";
    render();
  };
}

function renderGame(el) {
  el.innerHTML = `
    <h1>${state.nickname}</h1>
    <div class="question-card">
      <div class="question-jp">${state.currentWord.jp}</div>
    </div>
    <input id="answer" class="typing-input" placeholder="英単語を入力">
    <button id="back" class="secondary">戻る</button>
  `;
  const input = el.querySelector("#answer");
  input.focus();
  input.onkeydown = e => {
    if (e.key === "Enter") {
      if (input.value.trim() === state.currentWord.en) {
        pickWord();
        render();
      } else {
        alert("ちがいます！");
      }
    }
  };
  el.querySelector("#back").onclick = () => {
    state.screen = "title";
    render();
  };
}

/* =====================
   ロジック
===================== */
function pickWord() {
  state.currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
}

/* =====================
   初期化
===================== */
function init() {
  loadSettings();
  state.screen = state.nickname ? "title" : "init";
  render();
}

init();
</script>

</body>
</html>
